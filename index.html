<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Proxy - yewtu.be</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      direction: rtl;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #181818;
      padding: 0 20px;
      height: 60px;
      box-shadow: 0 2px 6px #0002;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo img {
      height: 36px;
      margin-left: 4px;
    }
    .search-bar {
      display: flex;
      flex: 1;
      max-width: 500px;
      margin: 0 24px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 24px 0 0 24px;
      font-size: 1.1rem;
      background: #232323;
      color: #fff;
      outline: none;
    }
    .search-bar button {
      padding: 0 22px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 0 24px 24px 0;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar button:hover {
      background: #c40000;
    }
    .profile-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile-icons i {
      font-size: 1.6rem;
      cursor: pointer;
      color: #fff;
      opacity: 0.9;
      transition: color 0.2s;
    }
    .profile-icons i:hover {
      color: #ff0000;
    }
    main {
      display: flex;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      min-height: calc(100vh - 60px);
    }
    aside {
      width: 220px;
      background: #181818;
      padding: 20px 0 0 0;
      min-height: calc(100vh - 60px);
      border-left: 1px solid #222;
      display: none;
    }
    @media (min-width: 900px) {
      aside { display: block; }
    }
    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 26px;
      color: #fff;
      text-decoration: none;
      font-size: 1.11rem;
      opacity: 0.92;
      border-radius: 8px 0 0 8px;
      margin-bottom: 2px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-link.active, .nav-link:hover {
      background: #272727;
      color: #ff0000;
    }
    .nav-link i {
      font-size: 1.5rem; margin-left: 14px;
    }
    .content {
      flex: 1;
      padding: 32px 18px 32px 18px;
      min-width: 0;
    }
    .videos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px 18px;
      justify-content: flex-start;
    }
    .video {
      width: 310px;
      background: #181818;
      border-radius: 11px;
      box-shadow: 0 2px 10px #0003;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.17s;
      display: flex;
      flex-direction: column;
    }
    .video:hover { transform: scale(1.022); }
    .thumbnail img {
      width: 100%; height: 176px; object-fit: cover; border-radius: 10px 10px 0 0;
      background: #222;
      display: block;
    }
    .video-details {
      display: flex;
      align-items: flex-start;
      padding: 14px 11px 9px 11px;
      gap: 10px;
    }
    .creator-img img {
      width: 38px; height: 38px; border-radius: 50%; background: #555;
    }
    .title {
      flex: 1;
      display: flex; flex-direction: column;
      min-width: 0;
      gap: 3px;
    }
    .video-title {
      font-size: 1.07rem;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 2px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      direction: rtl;
    }
    .video-title:hover { color: #ff0000; }
    .video-creator {
      color: #bbb;
      font-size: 1.01rem;
      margin-bottom: 1px;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .video-creator:hover { color: #fff; }
    .video-views {
      color: #aaa;
      font-size: 0.97rem;
    }
    /* Player modal */
    #playerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10,10,10,0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #playerModal.active { display: flex; }
    #playerBox {
      background: #111;
      border-radius: 14px;
      max-width: 90vw;
      width: 800px;
      box-shadow: 0 0 40px #000a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 24px 0;
    }
    #playerBox iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 14px 14px 0 0;
      background: #000;
      margin-bottom: 0;
      display: block;
    }
    #playerTitle {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      margin: 18px 0 5px 0;
      padding: 0 20px;
      text-align: right;
    }
    #playerChannel {
      color: #bbb; font-size: 1.01rem; margin-bottom: 3px; text-align: right; padding: 0 20px;
    }
    #closePlayer {
      color: #fff; font-size: 2.2rem; position: absolute; top: 23px; left: 44px; cursor: pointer;
      opacity: 0.8; z-index: 10001; transition: color 0.2s;
    }
    #closePlayer:hover { color: #ff0000; }
    @media (max-width: 1100px) {
      .video { width: 46vw; min-width: 180px; }
      #playerBox { width: 99vw; }
    }
    @media (max-width: 700px) {
      aside { display: none; }
      .content { padding: 13px 2px 28px 2px; }
      .videos-container { gap: 19px 6px;}
      .video { width: 97vw; }
      #playerBox { width: 99vw; padding: 0 0 14px 0;}
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <span class="material-icons" style="font-size:2rem;color:#fff;">menu</span>
      <img src="https://www.youtube.com/s/desktop/1bfa1e55/img/favicon_144x144.png" alt="YouTube" />
      <span style="font-weight:700;font-size:1.3rem;color:#fff;letter-spacing:1px;">YouTube Proxy</span>
    </div>
    <form class="search-bar" id="searchForm" autocomplete="off">
      <input type="text" id="searchInput" placeholder="חפש סרטון ביוטיוב..." />
      <button type="submit"><span class="material-icons">search</span></button>
    </form>
    <div class="profile-icons">
      <i class="material-icons">video_call</i>
      <i class="material-icons">notifications</i>
      <i class="material-icons">account_circle</i>
    </div>
  </header>
  <main>
    <aside>
      <a href="#" class="nav-link active"><i class="material-icons">home</i>ראשי</a>
      <a href="#" class="nav-link"><i class="material-icons">explore</i>פופולרי</a>
      <a href="#" class="nav-link"><i class="material-icons">subscriptions</i>מנויים</a>
      <hr style="border:none;height:1px;background:#282828;margin:16px 0;">
      <a href="#" class="nav-link"><i class="material-icons">history</i>היסטוריה</a>
      <a href="#" class="nav-link"><i class="material-icons">thumb_up</i>אהבתי</a>
    </aside>
    <div class="content">
      <div class="videos-container" id="videosContainer"></div>
      <div id="resultsStatus" style="margin:32px 0 0 0;text-align:center;color:#aaa;"></div>
    </div>
  </main>
  <!-- Player Modal -->
  <div id="playerModal">
    <div id="closePlayer" title="סגור">✕</div>
    <div id="playerBox">
      <iframe id="playerFrame" src="" allowfullscreen allow="picture-in-picture; encrypted-media"></iframe>
      <div id="playerTitle"></div>
      <div id="playerChannel"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
