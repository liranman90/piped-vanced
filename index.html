<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YouTube">
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIllvdVR1YmUiLAogICJzaG9ydF9uYW1lIjogIllvdVR1YmUiLAogICJzdGFydF91cmwiOiAiLz9wPXl0IiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDAwMDAwIiwKICAidGhlbWVfY29sb3IiOiAiI2ZmMDAwMCIKfQ==">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%23f00'/><path d='M70 50L40 65V35z' fill='white'/></svg>">
    <title>YouTube Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #ff0000;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 0, 0.7); }
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0000, #ff5a5a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px auto;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0000, #ff5a5a);
            border-radius: 4px;
            animation: progress 2s forwards;
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
        
        .status {
            color: #ccc;
            font-size: 1rem;
            margin-top: 20px;
        }
        
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* הסתרת סרגלי הניווט בדפדפן במצב PWA */
        @media (display-mode: standalone) {
            body:after {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: env(safe-area-inset-top);
                background: #000;
                z-index: 9999;
            }
        }
        
        /* הסתרת שורת הכתובת במצב PWA */
        @media (display-mode: standalone) {
            body {
                -webkit-user-select: none;
                -webkit-touch-callout: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg viewBox="0 0 24 24">
            <path d="M23.498 6.186a2.998 2.998 0 0 0-2.112-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.386.505A2.998 2.998 0 0 0 .502 6.186C0 8.067 0 12 0 12s0 3.933.502 5.814a2.998 2.998 0 0 0 2.112 2.136c1.881.505 9.386.505 9.386.505s7.505 0 9.386-.505a2.998 2.998 0 0 0 2.112-2.136C24 15.933 24 12 24 12s0-3.933-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
        </svg>
    </div>
    
    <h1>YouTube Premium</h1>
    <p class="subtitle">פתיחת אפליקציה מלאה</p>
    
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
    <div class="status" id="statusText">פותח את יוטיוב...</div>

    <script>
        // פונקציה לפתיחת יוטיוב במצב PWA מלא
        function openYouTube() {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                // אם אנחנו במצב PWA, פתח ישירות
                window.location.href = "https://www.youtube.com";
            } else {
                // פתיחה בחלון חדש
                window.open("https://www.youtube.com", "_blank");
                
                // הוראות להתקנה
                setTimeout(() => {
                    document.getElementById('statusText').innerHTML = 
                        "להתקנת אפליקציה מלאה:<br>1. לחץ על 'Share'<br>2. בחר 'הוסף למסך הבית'";
                }, 1500);
            }
        }
        
        // ויברציה קלה
        if (navigator.vibrate) {
            navigator.vibrate(20);
        }
        
        // אתחול המערכת
        window.onload = function() {
            document.getElementById('statusText').textContent = "מכין את האפליקציה...";
            
            setTimeout(() => {
                openYouTube();
            }, 2000);
        };
    </script>
</body>
</html>
