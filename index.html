<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>YouTube Pro</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%23f00'/><path d='M70 50L40 65V35z' fill='white'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background: #0f0f0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ×¡×¨×’×œ × ×™×•×•×˜ */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #202020;
            border-bottom: 1px solid #303030;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        
        .logo svg {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            fill: #ff0000;
        }
        
        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            background: #121212;
            border: 1px solid #303030;
            border-radius: 24px;
            color: white;
            font-size: 16px;
        }
        
        .nav-icons {
            display: flex;
            gap: 15px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* ××–×•×¨ ×ª×•×›×Ÿ */
        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .video-card {
            background: #202020;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #303030;
            position: relative;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .video-info {
            padding: 10px;
        }
        
        .video-title {
            font-size: 14px;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .channel-name {
            font-size: 12px;
            color: #aaa;
        }
        
        /* × ×’×Ÿ ×•×™×“××• */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: none;
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        
        .close-player {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 101;
        }
        
        /* ×”×¡×ª×¨×ª ×¡×¨×’×œ×™ ×”× ×™×•×•×˜ ×‘××¦×‘ PWA */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            body::after {
                content: "";
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: env(safe-area-inset-top);
                background: #000;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ×¡×¨×’×œ × ×™×•×•×˜ -->
        <div class="navbar">
            <div class="logo">
                YouTube Pro
                <svg viewBox="0 0 24 24">
                    <path d="M23.498 6.186a2.998 2.998 0 0 0-2.112-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.386.505A2.998 2.998 0 0 0 .502 6.186C0 8.067 0 12 0 12s0 3.933.502 5.814a2.998 2.998 0 0 0 2.112 2.136c1.881.505 9.386.505 9.386.505s7.505 0 9.386-.505a2.998 2.998 0 0 0 2.112-2.136C24 15.933 24 12 24 12s0-3.933-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="×—×¤×© ×¡×¨×˜×•× ×™×...">
            </div>
            
            <div class="nav-icons">
                <button class="icon-btn">ğŸ””</button>
                <button class="icon-btn">â­•</button>
            </div>
        </div>
        
        <!-- ×ª×•×›×Ÿ ×¨××©×™ -->
        <div class="content">
            <div class="video-grid" id="video-grid">
                <!-- ×”×¡×¨×˜×•× ×™× ×™×˜×¢× ×• ×›××Ÿ -->
            </div>
        </div>
        
        <!-- × ×’×Ÿ ×•×™×“××• -->
        <div id="player-container">
            <button class="close-player" id="close-player">âœ•</button>
            <iframe id="player" allowfullscreen></iframe>
            <div class="player-controls">
                <button class="player-btn" id="pip-btn">ğŸ“º</button>
                <button class="player-btn" id="play-btn">â–¶</button>
                <button class="player-btn" id="bg-play-btn">ğŸ§</button>
            </div>
        </div>
    </div>

    <script>
        // ×”×’×“×¨×•×ª ×”××¤×œ×™×§×¦×™×”
        const config = {
            apiServer: "https://ytapi.vercel.app", // ×©×¨×ª ×¤×¨×•×§×¡×™ ×œ×—×¡×™××ª ×¤×¨×¡×•××•×ª
            useProxy: true,
            enableBackgroundPlay: true
        };
        
        // ××œ×× ×˜×™× DOM
        const videoGrid = document.getElementById('video-grid');
        const playerContainer = document.getElementById('player-container');
        const player = document.getElementById('player');
        const closePlayer = document.getElementById('close-player');
        const pipBtn = document.getElementById('pip-btn');
        const bgPlayBtn = document.getElementById('bg-play-btn');
        
        // ×¡×™××•×œ×¦×™×™×ª ××¡×“ × ×ª×•× ×™× ×©×œ ×¡×¨×˜×•× ×™×
        const videos = [
            { id: "dQw4w9WgXcQ", title: "Rick Astley - Never Gonna Give You Up", channel: "Rick Astley", duration: "3:32" },
            { id: "kfVsfOSbJY0", title: "Bohemian Rhapsody", channel: "Queen Official", duration: "5:55" },
            { id: "OPf0YbXqDm0", title: "Mark Ronson - Uptown Funk ft. Bruno Mars", channel: "Mark Ronson", duration: "4:30" },
            { id: "09R8_2nJtjg", title: "Maroon 5 - Sugar", channel: "Maroon5", duration: "3:55" },
            { id: "kJQP7kiw5Fk", title: "Luis Fonsi - Despacito ft. Daddy Yankee", channel: "LuisFonsiVEVO", duration: "4:41" },
            { id: "CevxZvSJLk8", title: "Katy Perry - Roar", channel: "KatyPerryVEVO", duration: "3:42" }
        ];
        
        // ×˜×¢×™× ×ª ×¡×¨×˜×•× ×™× ×œ×“×£
        function loadVideos() {
            videoGrid.innerHTML = '';
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="thumbnail">
                        <img src="https://i.ytimg.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
                        <div class="duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="channel-name">${video.channel}</div>
                    </div>
                `;
                videoCard.addEventListener('click', () => playVideo(video.id));
                videoGrid.appendChild(videoCard);
            });
        }
        
        // ×”×¤×¢×œ×ª × ×’×Ÿ ×•×™×“××•
        function playVideo(videoId) {
            const videoUrl = config.useProxy 
                ? `${config.apiServer}/embed/${videoId}?autoplay=1`
                : `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            
            player.src = videoUrl;
            playerContainer.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // ×”×¤×¢×œ×ª ×”×¨×¦×” ×‘×¨×§×¢
        function enableBackgroundPlay() {
            const video = player.contentDocument.querySelector('video');
            if (video) {
                try {
                    if (document.pictureInPictureElement) {
                        document.exitPictureInPicture();
                    } else {
                        video.requestPictureInPicture();
                    }
                } catch (e) {
                    // ×’×™×‘×•×™ ×œ×”×¨×¦×” ×‘×¨×§×¢
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', '');
                    video.play();
                    alert("×”×¡×¨×˜×•×Ÿ ×××©×™×š ×œ× ×’×Ÿ ×‘×¨×§×¢. ×œ×—×¥ '×”×¨×¥ ×‘×¨×§×¢' ×©×•×‘ ×›×“×™ ×œ×¢×¦×•×¨.");
                }
            }
        }
        
        // ×¡×’×™×¨×ª ×”× ×’×Ÿ
        function closeVideoPlayer() {
            playerContainer.style.display = 'none';
            player.src = '';
            document.body.style.overflow = 'auto';
        }
        
        // ××™×¨×•×¢×™×
        closePlayer.addEventListener('click', closeVideoPlayer);
        pipBtn.addEventListener('click', () => {
            const video = player.contentDocument.querySelector('video');
            if (video) video.requestPictureInPicture();
        });
        bgPlayBtn.addEventListener('click', enableBackgroundPlay);
        
        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×”
        window.onload = function() {
            loadVideos();
            
            // ×× ×× ×—× ×• ×‘-PWA, ×”×¡×ª×¨ ××ª ×¡×¨×’×œ ×”× ×™×•×•×˜
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.querySelector('.navbar').style.display = 'none';
            }
        };
        
        // ×—×¡×™××ª ×¤×¨×¡×•××•×ª - ×™×•×©× ×‘×©×¨×ª ×”×¤×¨×•×§×¡×™
    </script>
</body>
</html>
